<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Refund</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  
  <main>
    <img src="assets/logo.svg" alt="">

    <div class="main-container">
      <div class="refund-request box">
        <h1>Solicitação de reembolso</h1>
        <p>
          Informe os dados da despesa para solicitar reembolso.<br>
          A despesa será analisada e reembolsada em até 30 dias.
        </p>

        <form>
          <div class="wrapper">
            <label for="title">Título da despesa</label>
            <input type="text" name="title" id="title"/>
          </div>

          <div class="wrapper">
            <label for="category">Categoria</label>
            <select name="category" id="category">
              <option value="">Selecione</option>
            </select>
          </div>

          <div class="wrapper">
            <label for="amount">Valor</label>
            <input type="text" id="amount" name="amount" placeholder="0,00"/>
          </div>

          <button>Adicionar despesa</button>
        </form>
      </div>

      <div class="my-requests box">
        <header>
          <div>
            <h2>Minhas solicitações</h2>
            <span>6 despesas</span>
          </div>

          <div id="total">
            <span>R$</span>
            <strong>1.420,57</strong>
          </div>
        </header>
      </div>
    </div>
  </main>
</body>
</html>
